plugins {
    id 'org.jetbrains.intellij' version '0.3.7'
    id "com.github.johnrengelman.shadow" version "2.0.4"
}

group 'com.fepelus'
//version '1.0'

apply plugin: 'application'

mainClassName = "com.fepelus.searchzen.Main"

sourceCompatibility = JavaVersion.VERSION_1_10

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-parameter-names', version: '2.9.6'
    compile group: 'com.google.guava', name: 'guava', version: '26.0-jre'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'
}

intellij {
    version '2018.2'
}

compileJava {
    options.compilerArgs << '-parameters'
}

task copyTarToDistribution(type: Copy, dependsOn: 'assembleDist') {
    from file('build/distributions/searchzen.tar')
    from file('build/distributions/searchzen.zip')
    into "distribution"
}